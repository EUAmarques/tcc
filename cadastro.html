<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - IMPOLINE</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <a href="test.html"><h1>IMPOLINE</h1></a>
                </div>

                <!-- Login/Cadastro -->
                <div class="nav-buttons">
                    <a href="login.html" class="btn btn-ghost">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10,17 15,12 10,7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        Login
                    </a>
                    <a href="cadastro.html" class="btn btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <line x1="19" y1="8" x2="19" y2="14"/>
                            <line x1="22" y1="11" x2="16" y2="11"/>
                        </svg>
                        Cadastro
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Cadastro Form Section -->
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="auth-title">Crie sua conta</h2>
                        <p class="auth-subtitle">Preencha os dados abaixo para começar</p>
                    </div>

                    <form class="auth-form" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="name" class="form-label">Nome completo</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input" 
                                placeholder="Seu nome completo"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">E-mail</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="seu@email.com"
                                required
                            >
                        </div>

                        

                        <div class="form-group">
                            <label for="password" class="form-label">Senha</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                                minlength="8"
                            >
                        </div>

                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirmar senha</label>
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                                minlength="8"
                            >
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="form-checkbox" required>
                                <span>Aceito os <a href="#" class="link-text">termos de uso</a> e <a href="#" class="link-text">política de privacidade</a></span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            Criar conta
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p class="auth-footer-text">
                            Já tem uma conta? 
                            <a href="login.html" class="link-primary">Faça login</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Aqui você adicionaria a lógica de cadastro
            console.log('Cadastro:', { name, email, company, password });
            alert('Funcionalidade de cadastro será implementada em breve!');
        }
    </script>
</body>
</html>
