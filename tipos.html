<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMPOLINE - Calculadoras</title>

  <style>
    :root {
      --accent: #0b0b0b;
      --muted: #9aa0a6;
      --bg: #f5f5f5;
      --card: #ffffff;
    }

    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--accent);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background: #ffffffdd;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    .nav-buttons {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .btn {
      border: 0;
      padding: 8px 14px;
      border-radius: 8px;
      display: flex;
      gap: 6px;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-ghost { background: transparent; color: #000; }
    .btn-primary { background: #000; color: #fff; }

    .icon { width: 18px; height: 18px; }

    /* GRID DE FEATURES */
    .page-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 26px;
    }

    .feature-card {
      background: var(--card);
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: 0.2s;
    }

    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.09);
    }

    .feature-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }

    .feature-icon {
      width: 42px;
      height: 42px;
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .feature-title {
      font-size: 20px;
      margin: 0;
    }

    .feature-description {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo"><a href="test.html"><h1>IMPOLINE</h1></a></div>

      <div class="nav-buttons">
        <button class="btn btn-ghost" onclick="handleLogout()" id="logoutBtn" style="display:none;">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Sair
        </button>

        <a href="login.html" class="btn btn-ghost" id="loginBtn">
          Login
        </a>

        <a href="cadastro.html" class="btn btn-primary" id="cadastroBtn">
          Cadastrar
        </a>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <div class="page-container">

    <h2 class="page-title">Selecione a Calculadora Desejada</h2>

    <div class="features-grid">

      <!-- CARD IRPJ -->
      <div class="feature-card">
        <a href="novo.html">
          <div class="feature-header">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <path d="M9 9h6v6H9z"/>
              </svg>
            </div>
            <h3 class="feature-title">Calculadora IRPJ</h3>
          </div>
          <p class="feature-description">Calcule de forma rápida o imposto sobre o lucro das empresas.</p>
        </a>
      </div>

      <!-- CARD IRPF -->
      <div class="feature-card">
        <a href="tax.html">
          <div class="feature-header">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Z"/>
                <path d="M3 21a9 9 0 0 1 18 0"/>
              </svg>
            </div>
            <h3 class="feature-title">Calculadora IRPF</h3>
          </div>
          <p class="feature-description">Simule o imposto de renda da pessoa física, com base progressiva.</p>
        </a>
      </div>

    </div>

  </div>

  <script>
    // Controle de login
    window.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("impoline_logged_user");
      if (user) {
        logoutBtn.style.display = "flex";
        loginBtn.style.display = "none";
        cadastroBtn.style.display = "none";
      }
    });

    function handleLogout() {
      localStorage.removeItem("impoline_logged_user");
      alert("Você saiu.");
      window.location.href = "test.html";
    }
  </script>

</body>
</html>
