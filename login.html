<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TAXAD</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <div class="logo">
                    <a href="test.html"><h1>IMPOLINE</h1></a>
                </div>
                <div class="nav-buttons">
                    <a href="login.html" class="btn btn-ghost">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10,17 15,12 10,7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        Login
                    </a>
                    <a href="cadastro.html" class="btn btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <line x1="19" y1="8" x2="19" y2="14"/>
                            <line x1="22" y1="11" x2="16" y2="11"/>
                        </svg>
                        Cadastro
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="auth-title">Bem-vindo de volta</h2>
                        <p class="auth-subtitle">Entre com suas credenciais para acessar sua conta</p>
                    </div>

                   
                        <div class="form-group">
                            <label for="nome" class="form-label">E-mail</label>
                            <input 
                                type="name" 
                                id="namelogin"
                                name="name" 
                                class="form-input" 
                                placeholder="nome"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Senha</label>
                            <input 
                                type="password" 
                                id="passwordlogin" 
                                name="password" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                            >
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="form-checkbox">
                                <span>Lembrar-me</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" onclick="handleLogin()">
                            Entrar
                        </button>

                    <div class="auth-footer">
                        <p class="auth-footer-text">
                            Não tem uma conta? 
                            <a href="cadastro.html" class="link-primary">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
