<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico em Rosca Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            
            <div class="card-content">
                <div class="chart-container">
                    <svg class="donut-chart" width="300" height="300" viewBox="0 0 300 300">
                        <g class="chart-group" transform="translate(150,150)">
                            <!-- Os segmentos serão criados dinamicamente pelo JavaScript -->
                        </g>
                        <text class="total-text" x="150" y="145" text-anchor="middle">Total</text>
                        <text class="total-value" x="150" y="165" text-anchor="middle">1000</text>
                    </svg>
                </div>

                
 <script src="script.js"></script>
</body>
</html>
