<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>IMPOLINE — Calculadora IRPJ</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #ffffff;
    --accent: #0b0b0b;
    --muted: #9b9b9b;
    --card: #f2f2f2;
    --border: #0b0b0b;
    --radius: 12px;
  }
  *{box-sizing:border-box;font-family: 'Montserrat', sans-serif}
  body{
    margin:0;
    background:var(--bg);
    color:var(--accent);
  }

  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:22px 48px;
    border-bottom:1px solid #eee;
  }
  .brand{font-weight:800; letter-spacing:1px;}
  .top-actions{display:flex;gap:12px;align-items:center}
  .btn-ghost{
    background:none;border:0;color:var(--muted);font-size:14px;cursor:pointer;
  }
  .btn-primary{
    background:#000;color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600;
  }

  .wrap{
    max-width:1200px;
    margin:36px auto;
    padding:34px;
    border-radius:14px;
    border:2px solid var(--border);
    min-height:420px;
    display:flex;
    gap:40px;
    align-items:flex-start;
  }

  .left{
    flex:1 1 55%;
    padding-right:24px;
  }
  .right{
    flex: 0 0 360px;
    display:flex;
    align-items:center;
    justify-content:center;
    position: relative;
  }

  h1{
    font-size:40px;margin:6px 0 28px 0;
    font-weight:800;
  }

  label{display:block;color:var(--muted);margin-bottom:8px;font-size:15px}
  input[type="number"]{
    width:240px;padding:12px 14px;border-radius:8px;border:1px solid #e6e6e6;font-size:16px;
    outline:none;
  }
  .controls{margin-top:18px}
  .btn-calc{
    margin-top:14px;background:#000;color:#fff;padding:12px 18px;border-radius:8px;border:0;font-weight:700;cursor:pointer;
    box-shadow:0 6px 0 rgba(0,0,0,0.06);
  }

  .result-card{
    margin-top:22px;
    background:var(--card);
    padding:14px 18px;border-radius:10px;width:320px;
    box-shadow:0 2px 6px rgba(0,0,0,0.04);
    font-size:15px;
  }
  .result-card b{display:block;color:var(--accent);font-weight:700;margin-bottom:4px}
  .result-row{margin-bottom:8px;color:var(--accent)}

  .donut-wrap{
    width:300px;height:300px;display:flex;align-items:center;justify-content:center;
    position: relative;
  }
  .donut-svg{transform:rotate(-90deg)}
  .donut-svg circle{
    transition: stroke-dashoffset 0.5s ease;
  }
  .donut-center{
    position:absolute;width:160px;height:160px;border-radius:999px;
    background:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;
    text-align:center;
  }
  .donut-amount{font-size:22px;font-weight:800}
  .donut-label{font-size:12px;color:var(--muted);margin-top:6px}

  .footer-note{text-align:center;margin-top:18px;color:var(--muted);font-size:14px}

  @media (max-width:980px){
    .wrap{flex-direction:column;align-items:stretch}
    .right{order:2; margin-top:20px}
  }
</style>
</head>
<body>

<header>
  <div class="brand">IMPOLINE</div>
  <div class="top-actions">
    <button class="btn-ghost">Login</button>
    <button class="btn-primary">Cadastro</button>
  </div>
</header>

<main>
  <section class="wrap" role="region" aria-label="Calculadora de impostos">
    <div class="left">
      <h1>Calculadora IRPJ</h1>

      <div class="field">
        <label for="salario">Lucro Tributável (R$)</label>
        <input id="salario" type="number" step="0.01" value="20000" min="0" />
      </div>

      <div class="controls">
        <button class="btn-calc" id="btnCalcular">Calcular</button>
      </div>

      <div class="result-card" aria-live="polite">
        <div class="result-row"><b>Parcela do Governo:</b> <span id="taxGov">R$ 0,00</span></div>
        <div class="result-row"><b>Lucro Líquido:</b> <span id="netSalary">R$ 0,00</span></div>
        <div class="result-row" style="color:var(--muted);font-size:13px;margin-top:6px">
          <span>Regras: 10% fixo + 15% sobre o que ultrapassar R$ 20.000,00</span>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="donut-wrap" aria-hidden="true">
        <svg class="donut-svg" width="300" height="300" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="80" stroke="#e6e6e6" stroke-width="30" fill="none"></circle>
          <circle id="donutFill" cx="100" cy="100" r="80" stroke="#0b0b0b" stroke-width="30" fill="none"
                  stroke-dasharray="502" stroke-dashoffset="502" stroke-linecap="butt"></circle>
        </svg>
        <div class="donut-center">
          <div style="font-size:12px;color:var(--muted)">Total</div>
          <div class="donut-amount" id="donutTotal">R$ 0,00</div>
          <div class="donut-label" id="donutPct">0%</div>
        </div>
      </div>
    </div>
  </section>

  <div class="footer-note">Avaliamos o nosso site em <a href="#" style="color:#5b4ccf">AQUI</a></div>
</main>

<script>
  const LIMITE_ADICIONAL = 20000;
  const ALIQUOTA_BASE = 0.10;
  const ALIQUOTA_ADICIONAL = 0.15;

  const salarioInput = document.getElementById('salario');
  const btnCalcular = document.getElementById('btnCalcular');
  const taxGovEl = document.getElementById('taxGov');
  const netSalaryEl = document.getElementById('netSalary');
  const donutFill = document.getElementById('donutFill');
  const donutTotal = document.getElementById('donutTotal');
  const donutPct = document.getElementById('donutPct');

  const R = 80;
  const CIRC = 2 * Math.PI * R; // Circunferência do círculo

  function formatBRL(value){
    return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  function calcularIRPJ(valor) {
    const salario = Number(valor.toFixed(2));
    const impostoBase = Number((salario * ALIQUOTA_BASE).toFixed(2));
    let adicional = 0.00;
    if (salario > LIMITE_ADICIONAL) {
      adicional = Number(((salario - LIMITE_ADICIONAL) * ALIQUOTA_ADICIONAL).toFixed(2));
    }
    const total = Number((impostoBase + adicional).toFixed(2));
    const liquido = Number((salario - total).toFixed(2));
    return { salario, impostoBase, adicional, total, liquido };
  }

  function updateDonut(totalTax, salario){
    let pct = salario > 0 ? Math.min(1, totalTax / salario) : 0;
    const offset = CIRC * (1 - pct);
    donutFill.setAttribute('stroke-dasharray', CIRC);
    donutFill.setAttribute('stroke-dashoffset', offset);
    donutTotal.textContent = formatBRL(totalTax);
    donutPct.textContent = Math.round(pct * 100) + '%';
  }

  function atualizarUI(){
    const salarioValor = Number(salarioInput.value) || 0;
    const res = calcularIRPJ(salarioValor);
    taxGovEl.textContent = formatBRL(res.total);
    netSalaryEl.textContent = formatBRL(res.liquido);
    updateDonut(res.total, res.salario);
  }

  atualizarUI();

  btnCalcular.addEventListener('click', atualizarUI);
  salarioInput.addEventListener('keydown', e=>{
    if(e.key==='Enter') atualizarUI();
  });
</script>

</body>
</html>
